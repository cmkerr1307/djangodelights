{% extends 'inventory/base.html' %}

{% block head %}
<link rel="stylesheet" href = "{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<h2>Menu Items</h2>
<table id ="menu">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        {% for menu in menu_list %}
    </tr>
    <tr>{{ menu.title }}</tr>
    <tr>{{ menu.price }}</tr>
    <tr><a href= "{% url 'menuupdate' menu.id %}">Update</a></tr>
    <tr><a href= "{% url 'menudelete' menu.id %}">Delete</a></tr>
</table>

{% end block %}
